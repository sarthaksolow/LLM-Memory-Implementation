version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: llm_memory_postgres
    environment:
      POSTGRES_DB: llm_memory_db
      POSTGRES_USER: llm_user
      POSTGRES_PASSWORD: llm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm_user -d llm_memory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
